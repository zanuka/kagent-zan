    - type: Builtin
      builtin:
        name: kagent.tools.helm.Uninstall
    - type: Builtin
      builtin:
        name: kagent.tools.helm.RepoAdd
    - type: Builtin
      builtin:
        name: kagent.tools.helm.RepoUpdate
{{- end }}